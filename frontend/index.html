<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Decentralized Participation DApp</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body class="bg-light">

<div class="container py-4">
  <h1 class="text-center mb-4">Decentralized Participation System</h1>


  <div class="card mb-4">
    <div class="card-body text-center">
      <button id="connect" class="btn btn-primary mb-2">Connect MetaMask</button>
      <p id="wallet" class="fw-bold text-primary">Not connected</p>
      <p id="network" class="text-muted"></p>
      <p id="status" class="text-danger"></p>
    </div>
  </div>


  <div class="card mb-4">
    <div class="card-header fw-bold">Create Event</div>
    <div class="card-body">
      <input id="title" class="form-control mb-2" placeholder="Event title">
      <input id="option1" class="form-control mb-2" placeholder="Option 1">
      <input id="option2" class="form-control mb-2" placeholder="Option 2">
      <input id="duration" type="number" class="form-control mb-3" placeholder="Event duration (seconds)">
      <button id="create" class="btn btn-success">Create Event</button>
    </div>
  </div>


  <div class="card mb-4">
    <div class="card-header fw-bold">Participate</div>
    <div class="card-body">
      <input id="eventId" type="number" class="form-control mb-2" placeholder="Event ID">
      <input id="optionId" type="number" class="form-control mb-3" placeholder="Option ID (0 or 1)">
      <button id="participate" class="btn btn-warning">Submit Participation</button>
    </div>
  </div>

  <div class="card mb-4">
    <div class="card-header fw-bold">View Event</div>
    <div class="card-body">
      <button id="viewEvent" class="btn btn-info mb-3">View Event</button>
      <div id="eventInfo" style="display:none;">
        <p><strong>Event Title:</strong> <span id="eventTitle"></span></p>
        <p><strong>Deadline:</strong> <span id="eventDeadline"></span></p>
        <ul id="optionList"></ul>
        <ul id="participationList"></ul>
      </div>
    </div>
  </div>


  <div class="card">
    <div class="card-header fw-bold">Reward Token Balance</div>
    <div class="card-body">
      <p id="tokenBalance">0</p>
      <button id="refreshBalance" class="btn btn-secondary">Refresh Balance</button>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/ethers@6.8.1/dist/ethers.umd.min.js"></script>
<script src="app.js"></script>
</body>
</html>
