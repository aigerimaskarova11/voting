<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Crowdfunding Voting DApp</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
<h1 class="text-center mb-4">Crowdfunding Voting DApp</h1>


<button id="connect" class="btn btn-primary mb-3">Connect MetaMask</button>
<p id="wallet"></p>
<p id="ethBalance"></p>
<p id="tokenBalance"></p>

<hr>


<h4>Create Campaign (Two Candidates)</h4>
<input id="title" class="form-control mb-2" placeholder="Campaign title">
<input id="goal" class="form-control mb-2" placeholder="Goal in ETH">
<input id="duration" class="form-control mb-2" placeholder="Duration (seconds)">
<input id="option1" class="form-control mb-2" placeholder="Candidate 1">
<input id="option2" class="form-control mb-2" placeholder="Candidate 2">
<button id="create" class="btn btn-success mb-3">Create Campaign</button>

<hr>


<h4>All Campaigns</h4>
<button id="listCampaigns" class="btn btn-secondary mb-2">List Campaigns</button>
<div id="campaignList" class="mb-3"></div>

<hr>


<h4>Contribute</h4>
<input id="campaignId" class="form-control mb-2" placeholder="Campaign ID">
<input id="amount" class="form-control mb-2" placeholder="ETH amount">
<button id="contribute" class="btn btn-warning mb-3">Contribute</button>

<hr>


<h4>Vote</h4>
<input id="voteCampaignId" class="form-control mb-2" placeholder="Campaign ID">
<input id="voteOptionIndex" class="form-control mb-2" placeholder="Vote Option Index (0 or 1)">
<button id="vote" class="btn btn-info mb-3">Vote</button>

<hr>


<h4>Vote Results</h4>
<div id="voteResults"></div>

</div>
<script src="https://cdn.jsdelivr.net/npm/ethers@6.8.1/dist/ethers.umd.min.js"></script>
<script src="app.js"></script>
</body>
</html>
